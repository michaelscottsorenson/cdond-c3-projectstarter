Description: >
  Setup Prometheus Monitoring

Resources:
  Prometheus:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: "ami-083654bd07b5da81d"
      InstanceType: "t2.micro"
      BlockDeviceMappings:
      - DeviceName: "/dev/sdk"
        Ebs:
          VolumeSize: '1'
      KeyName: udacity
      Tags:
        - Key: app
          Value: prometheus
      SecurityGroupIds:
        - !Ref PrometheusSG

  # PrometheusNodeExporter:
  #   Type: AWS::EC2::Instance
  #   Properties:
  #     ImageId: "ami-083654bd07b5da81d"
  #     InstanceType: "t2.micro"
