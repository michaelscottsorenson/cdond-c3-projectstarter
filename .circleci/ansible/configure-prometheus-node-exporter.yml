---

- name: "Install and configure node exporter on the web server"
  hosts: web
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root
  gather_facts: false

  roles:
    - configure-prometheus-node-exporter

- name: "Update prometheus"
  hosts: monitor
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root
  gather_facts: false

  roles:
    - update-prometheus-scrape-config
