jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: test frontend
          command: |
            cd frontend
            npm run test

  test-backend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: test backend
          command: |
            cd backend
            npm run test

  scan-frontend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: npm-audit-frontend
          command: |
            cd frontend
            npm i
            npm audit --audit-level=critical

  scan-backend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: npm-audit-backend
          command: |
            cd backend
            npm i
            npm audit --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: cimg/node:13.8
    steps:
      - install-dependencies
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Create inventory file with the backend and monitoring IP
          command: |
            echo "[web]" > ~/inventory.txt && \
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text >> ~/inventory.txt
            echo "[monitor]" >> ~/inventory.txt && \
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:app,Values=prometheus" \
              --output text >> ~/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - inventory.txt
      - destroy-environment

  configure-infrastructure:
    docker:
      - image: cimg/node:13.8
    steps:
      - install-dependencies
      - checkout
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints: ["e4:2b:d9:f9:33:df:41:d0:9a:86:17:f3:00:a4:aa:74"]
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            ansible-playbook -i ~/inventory.txt configure-server.yml
      - destroy-environment

  run-migrations:
    docker:
      - image: cimg/node:13.8
    steps:
      - install-dependencies
      - checkout
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run migrations > migrations_dump.txt
      - run:
          name: Send migration results to memstash
          command: |
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              curl -H "Content-Type: text/plain" -H "token: f9de6f8d-265f-462f-a766-4fb174338787" --request PUT --data "1" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0:7}
            fi
      - destroy-environment
      - revert-migrations

  # Job to use a node image to build both the front and backend for later stages
  build-deployment:
    docker:
      - image: cimg/node:13.8
    steps:
      - install-dependencies
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Build frontend objects
          command: |
            export BACKEND_IP=$(tail -n 1 ~/inventory.txt)
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            echo $API_URL
            cat frontend/.env
            cd frontend
            npm i
            npm run build
            tar -czvf ui.tar.gz dist
            mv ui.tar.gz ~/
      - run:
          name: Build backend objects
          command: |
            cd backend
            npm i
            npm run build
            echo "TYPEORM_CONNECTION=$TYPEORM_CONNECTION" >> production.env
            echo "TYPEORM_ENTITIES=$TYPEORM_ENTITIES" >> production.env
            echo "TYPEORM_HOST=$TYPEORM_HOST" >> production.env
            echo "TYPEORM_PORT=5432" >> production.env
            echo "TYPEORM_USERNAME=$TYPEORM_USERNAME" >> production.env
            echo "TYPEORM_PASSWORD=$TYPEORM_PASSWORD" >> production.env
            echo "TYPEORM_DATABASE=$TYPEORM_DATABASE" >> production.env
            echo "TYPEORM_MIGRATIONS=$TYPEORM_MIGRATIONS" >> production.env
            echo "TYPEORM_MIGRATIONS_DIR=$TYPEORM_MIGRATIONS_DIR" >> production.env
            cd ..
            tar -czvf server.tar.gz backend
            mv server.tar.gz ~/
      - persist_to_workspace:
          root: ~/
          paths:
            - server.tar.gz
            - ui.tar.gz
      - destroy-environment
      - revert-migrations

  deploy-frontend:
    docker:
      - image: cimg/node:13.8
    steps:
      - install-dependencies
      - attach_workspace:
          at: ~/
      - run:
          name: Deploy frontend objects
          command: |
            cd ~/
            tar -xzf ui.tar.gz
            ls
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      - destroy-environment
      - revert-migrations

  deploy-backend:
    docker:
      - image: cimg/node:13.8
    steps:
      - install-dependencies
      - checkout
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints: ["e4:2b:d9:f9:33:df:41:d0:9a:86:17:f3:00:a4:aa:74"]
      - run:
          name: Deploy backend
          command: |
            mv ~/server.tar.gz .circleci/ansible/roles/deploy/files
            cd .circleci/ansible
            echo "Contents  of the inventory.txt file is -------"
            cat ~/inventory.txt
            ansible-playbook -i ~/inventory.txt deploy-backend.yml
      - destroy-environment
      - revert-migrations

  smoke-test:
    docker:
      - image: cimg/node:13.8
    steps:
      - install-dependencies
      - attach_workspace:
          at: ~/
      - run:
          name: Backend smoke test.
          command: |
            export BACKEND_IP=$(cat ~/inventory.txt | grep -A 1 "\[web\]$" | tail -n 1)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            for backoff in 1 2 3 4 5
            do
              if curl "${API_URL}/api/status" | grep "ok"
              then
                exit 0
              fi
              echo "Failed to receive OK status. Waiting for $backoff seconds to reattempt the request."
              sleep $backoff
            done
            exit 1
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"
            echo ${URL}
            for backoff in 1 2 3 4 5
            do
              if curl -s ${URL} | grep "Welcome"
              then
                exit 0
              fi
              echo "Failed to receive 'Welcome' message. Waiting for $backoff seconds to reattempt the request."
              sleep $backoff
            done
            exit 1
      - destroy-environment
      - revert-migrations

  configure-monitoring:
    docker:
      - image: cimg/node:13.8
    steps:
      - install-dependencies
      - checkout
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints: ["e4:2b:d9:f9:33:df:41:d0:9a:86:17:f3:00:a4:aa:74"]
      - run:
          name: Configure node exporter
          command: |
            cat ~/inventory.txt
            cd .circleci/ansible
            ansible-playbook -i ~/inventory.txt configure-prometheus-node-exporter.yml
      - destroy-environment

