workflows:
  default:
    jobs:
      - build-frontend:
          context:
            - slack-secrets
      - build-backend:
          context:
            - slack-secrets
      - test-frontend:
          context:
            - slack-secrets
          requires: [build-frontend]
      - test-backend:
          context:
            - slack-secrets
          requires: [build-backend]
      - scan-backend:
          context:
            - slack-secrets
          requires: [build-backend]
      - scan-frontend:
          context:
            - slack-secrets
          requires: [build-frontend]
      - deploy-infrastructure:
          context:
            - slack-secrets
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [master]
      - configure-infrastructure:
          context:
            - slack-secrets
          requires: [deploy-infrastructure]
      - run-migrations:
          context:
            - slack-secrets
          requires: [configure-infrastructure]
      - build-deployment:
          context:
            - slack-secrets
          requires: [deploy-infrastructure]
      - deploy-frontend:
          context:
            - slack-secrets
          requires: [run-migrations, build-deployment]
      - deploy-backend:
          context:
            - slack-secrets
          requires: [run-migrations, build-deployment]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
      - configure-monitoring:
          requires: [smoke-test]
